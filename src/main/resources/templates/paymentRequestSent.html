<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <section class="expenseList">
        <h2>People that owe me</h2>

        <table>
            <tr>
                <th>Who</th>
                <th>What</th>
                <th>Due in (days)</th>
                <th>How Much</th>
            </tr>
            <thead>
            </thead>
            <tbody>
            <tr th:each="request:${paymentRequestsSent}">
                <td th:id="paymentrequest_who_" th:text="${request.getPersonWhoShouldPayBack.getName}"></td>
                <td th:id="paymentrequest_what_" th:text="${request.getDescription}"></td>
                <td th:id="paymentrequest_Due_" th:text="${request.daysLeftToPay}"></td>
                <td th:id="paymentrequest_amount_" th:text="${request.getAmountToPay}"></td>
            </tr>
            </tbody>
            <tfoot>
            <th>Total Unpaid</th>
            <td></td>
            <td></td>
            <td id="grand_total" th:text="${grand_total}"></td>
            </tfoot>
        </table>

        <p id="no_payment_requests_sent" th:if="${#lists.isEmpty(paymentRequestsSent)}">Nobody owes you anything!</p>
    </section>
</div>
</body>

</html>
